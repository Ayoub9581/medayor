<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign Up | MEDAYOR</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap Core Css -->
    <link href="{% static 'node_modules/adminbsb/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{% static 'node_modules/adminbsb/plugins/node-waves/waves.css' %}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{% static 'node_modules/adminbsb/plugins/animate-css/animate.css' %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static 'node_modules/adminbsb/css/style.css' %}" rel="stylesheet">
</head>

<body class="signup-page" style="background-color:#673AB7;">
  {% if form.errors %}
   <div class="alert alert-danger" data-type="autoclose-timer">
      <strong>Oops!</strong>  {{ form.non_field_errors }}
       </div>
   {% endif %}
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">MEDAYOR</a>
            <small>Agence digital</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up" method="POST">
                  {% csrf_token %}
                    <div class="msg">Enregistrer un nouveau membre

</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <!-- <input type="text" class="form-control" name="namesurname" placeholder="Name Surname" required autofocus> -->
                            {{form.username}}
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <!-- <input type="email" class="form-control" name="email" placeholder="Email Address" required> -->
                            {{form.email}}
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <!-- <input type="password" class="form-control" name="password" minlength="6" placeholder="Password" required> -->
                            {{form.password1}}
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <!-- <input type="password" class="form-control" name="confirm" minlength="6" placeholder="Confirm Password" required> -->
                            {{form.password2}}
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                    </div>  -->

                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit">s'inscrire </button>

                    <div class="m-t-25 m-b--5 align-center">
                        <!-- <a href="sign-in.html">You already have a membership?</a> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static 'node_modules/adminbsb/plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'node_modules/adminbsb/plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'node_modules/adminbsb/plugins/node-waves/waves.js' %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static 'node_modules/adminbsb/
    <!-- Custom Js -->
    <script src="{% static 'node_modules/adminbsb/js/admin.js' %}"></script>
    <script src="{% static 'node_modules/adminbsb/js/pages/examples/sign-up.js' %}"></script>
</body>

</html>
