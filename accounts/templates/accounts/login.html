<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | MEDAYOR </title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="{% static 'fonts/material-icons.css' %}" rel="stylesheet" type="text/css">
        <!-- Bootstrap Core Css -->
        <link href="{% static 'node_modules/adminbsb/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

        <!-- Waves Effect Css -->
        <!--<link href="{% static 'plugins/node-waves/waves.css' %}" rel="stylesheet" />-->

        <!-- Animation Css -->
        <link href="{% static 'node_modules/adminbsb/plugins/animate-css/animate.css' %}" rel="stylesheet" />

        <!-- Custom Css -->
        <link href="{% static 'node_modules/adminbsb/css/style.css' %}" rel="stylesheet">

        <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
        <link href="{% static 'css/themes/all-themes.css' %}" rel="stylesheet" />
</head>

<body class="login-page" style="background-color:#673AB7;">
 {% if form.errors %}
  <div class="alert alert-danger" data-type="autoclose-timer">
     <strong>Oops!</strong>  {{ form.non_field_errors }}
      </div>
  {% endif %}

    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>MEDAYOR</b></a>
          <!--  <small>Admin BootStrap Based - Material Design</small> -->
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                    <div class="msg">Connectez-vous pour commencer votre session en MEDAYOR</div>

                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                          <!--  <input type="text" class="form-control"  placeholder="Username/Email" name="{{'form.query'}}" required autofocus>-->
                          {{ form.query}}
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <!--<input type="password" class="form-control" name="{{'form.password'}}" placeholder="Password" required> -->
                            {{form.password}}

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" type="submit">connexion</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <a href="{% url 'register' %}">Inscrivez-vous</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="forgot-password.html">Mot de passe oubli√©?</a>
                        </div>
                    </div>
                </form>


            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="{% static 'node_modules/adminbsb/plugins/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{% static 'node_modules/adminbsb/plugins/bootstrap/js/bootstrap.js' %}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'node_modules/adminbsb/plugins/node-waves/waves.js' %}"></script>

    <!-- Validation Plugin Js -->
    <script src="{% static 'node_modules/adminbsb/plugins/jquery-validation/jquery.validate.js' %}"></script>

    <!-- Custom Js -->
    <script src="{% static 'node_modules/adminbsb/js/admin.js' %}"></script>
    <script src="{% static 'node_modules/adminbsb/js/pages/examples/sign-in.js' %}"></script>
      <script src="{% static 'node_modules/adminbsb/js/pages/ui/dialogs.js' %}"></script>
</body>

</html>
