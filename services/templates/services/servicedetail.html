{% extends 'base.html' %}
{% block content %}
<div class="site-content">
    <div class="mdl-grid site-max-width">
      <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
        <div class="mdl-card__title">
          <h1 class="mdl-card__title-text">{{instance.nom_service}}</h1>
        </div>
        <div class="mdl-card__media"><img class="article-image" src="{{instance.image_service.url}}" border="0" alt="About">
        </div>
        <div class="mdl-grid site-copy">
          <div class="mdl-cell mdl-cell--12-col">
            <h3 class="mdl-cell mdl-cell--12-col mdl-typography--headline"></h3>
            <div class="mdl-cell mdl-cell--8-col mdl-card__supporting-text ">
              <p class="content-markdown">{{instance.description_service|safe}}</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
