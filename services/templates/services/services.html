{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

        <div class="site-content">
          <div class="mdl-grid site-max-width">
            <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
              <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">Services</h1>
              </div>
              <div class="mdl-card__media"><img class="article-image" src="{% static 'img/medayor/service.png' %}" border="0" alt="About">
              </div>


</div
></div>

<div class="mdl-grid site-max-width">
  {% for service in services %}
  <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">
							<div class="mdl-card__media">
								<img class="article-image" src="{{service.image_service.url}}" border="0" alt="">
							</div>
							<div class="mdl-card__title">
								<h2 class="mdl-card__title-text">{{service.nom_service}}</h2>
							</div>
							<div class="mdl-card__supporting-text">
                <p class="description-markdown">  {{service.description_service|linebreaks|truncatechars:120}}<p>
                  <small>{{service.domain_service}}</small>
							</div><br/>
							<div class="mdl-card__actions mdl-card--border">
								<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent"
                   href="{{service.get_absolute_url}}">En savoir plus

								</a>
                <!-- {% if request.user.is_admin %}
                <a href="javascript:void(0);" class="btn btn-primary waves-effect" role="button" style="float:right">update</a>
                {% endif %} -->
							</div>
						</div>
             {% endfor %}
</div>
{% endblock %}
