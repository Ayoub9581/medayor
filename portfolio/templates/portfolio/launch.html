<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>MEDAYOR | Official Launch</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js" defer></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>    <link href="{% static 'node_modules/adminbsb/plugins/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

  <!-- Waves Effect Css -->
  <link href="{% static 'node_modules/adminbsb/plugins/node-waves/waves.css' %}" rel="stylesheet" />
    <!-- Animation Css -->
    <link href="{% static 'node_modules/adminbsb/plugins/animate-css/animate.css' %}" rel="stylesheet" />
    <link href="{% static 'node_modules/adminbsb/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css' %}" rel="stylesheet" />



    <!-- Bootstrap Tagsinput Css -->
    <link href="{% static 'node_modules/adminbsb/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css' %}" rel="stylesheet">

    <!-- Bootstrap Select Css -->
    <link href="{% static 'node_modules/adminbsb/plugins/bootstrap-select/css/bootstrap-select.css' %}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{% static 'node_modules/adminbsb/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'node_modules/adminbsb/css/themes/all-themes.css' %}" rel="stylesheet" />
</head>

<body class="fp-page" style="background-color:#673AB7;">
    <div class="fp-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>MEDAYOR</b></a>
            <small>Moroccan Digital Agency</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="forgot_password" method="POST" action="{% url 'home' %}"> {% csrf_token %}
                  <div class="error-code">
                    <div class="msg">
                      <p style="text-align:center;">Official launch  Of
                       MEDAYOR company<br>
                      january 14, 2019
                      12am </p>
                      </div>
                    </div>
                    <div class="input-group">

                  <a href="{% url 'home' %}">
                    <button class="btn btn-block btn-lg bg-pink waves-effect" type="submit" > GO HOME
                    </button>
                  </a>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'node_modules/adminbsb/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap Core Js -->
    <script src="{% static 'node_modules/adminbsb/plugins/bootstrap/js/bootstrap.js' %}"></script>
    <!-- Select Plugin Js -->
    <script src="{% static 'node_modules/adminbsb/plugins/bootstrap-select/js/bootstrap-select.js' %}"></script>
    <script src="{% static 'node_modules/adminbsb/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="{% static 'node_modules/adminbsb/plugins/jquery-slimscroll/jquery.slimscroll.js' %}"></script>
    <!-- Waves Effect Plugin Js -->
    <script src="{% static 'node_modules/adminbsb/plugins/node-waves/waves.js' %}"></script>

    <script src="{% static 'node_modules/adminbsb/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js' %}"></script>

    <!-- Custom Js -->
    <script src="{% static 'node_modules/adminbsb/js/admin.js' %}"></script>

    <!-- Demo Js -->
    <script src="{% static 'node_modules/adminbsb/js/demo.js' %}"></script>
    <script src="{% static 'node_modules/adminbsb/js/pages/examples/forgot-password.js' %}"></script>
</body>

</html>
